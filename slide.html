<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slide.css">
    <script src="https://kit.fontawesome.com/91bb1d5c34.js" crossorigin="anonymous"></script>
    <script defer src="slide.js"></script>
    <title>Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <i class="fas fa-arrow-right" id="next"></i>
        <i class="fas fa-arrow-left" id="prev"></i>
        <div class="carousel-slide">
            <img class = "carousel-img" src="./image/5.jpg" id="lastClone" alt="">
            <img class = "carousel-img" src="./image/1.jpg" alt="">
            <img class = "carousel-img" src="./image/2.jpg" alt="">
            <img class = "carousel-img" src="./image/3.jpg" alt="">
            <img class = "carousel-img" src="./image/4.jpg" alt="">
            <img class = "carousel-img" src="./image/5.jpg" alt="">
            <img class = "carousel-img" src="./image/1.jpg" id="firstClone" alt="">
        </div>
    </div>

</body>
</html>
